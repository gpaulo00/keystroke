<div>
  <mat-form-field>
    <input matInput placeholder="Nombre" [(ngModel)]="actualName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Valor" [(ngModel)]="actualValue">
  </mat-form-field>
</div>

<button color="primary" (click)="saveExtra()" mat-raised-button>Guardar</button>

<mat-list>
  <mat-list-item *ngFor="let item of data; let i=index">
    <strong>{{item.key}}</strong>: {{item.value}}
    <button color="accent" mat-icon-button (click)="editExtra(i)">
      <mat-icon aria-label="Modificar dato">edit</mat-icon>
    </button>
  </mat-list-item>
  <div *ngIf="!data || data.length <= 0" style="text-align: center;">
    AÃºn no hay datos.
  </div>
</mat-list>
